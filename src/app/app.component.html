<div class="todos-app">
  <h1>Todo List</h1>
  <app-todo-filter 
      class="todos-filter"
      [filters]="getFilters()" 
      (setFilterEvent)="setFilter($event)">
  </app-todo-filter>
  <app-todo-list
    class="todos-list"
    [todos]="getTodos()" 
    [filters]="getFilters()">
  </app-todo-list>
</div>
