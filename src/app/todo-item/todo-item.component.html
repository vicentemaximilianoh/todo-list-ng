<input 
    type="checkbox" 
    name="itemCompleted" 
    id="itemCompleted" 
    class="todo-item-check"
    (click)="toggleCompleted(item)"
    [(ngModel)]="item.isCompleted">
<div 
    class="todo-item-text" 
    (click)="editItem(item)">{{item.text}}</div>
<button 
    type="button" 
    class="todo-item-button"
    (click)="deleteItem(item.id)">x</button>
