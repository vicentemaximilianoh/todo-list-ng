<div class="todo-list">
    <h1>Todo List</h1>
    <app-todo-filter 
        class="todo-list-filter"
        [filters]="filters" 
        (setFilterEvent)="setFilter($event)"></app-todo-filter>
    <form 
        class="todo-form" 
        #f="ngForm"
        (ngSubmit)="f.valid && saveTodo()">
        <input 
            type="text" 
            class="todo-form-input" 
            name="todoText" 
            placeholder="Something to do..."
            autocomplete="off"
            required
            #todoInput
            [(ngModel)]="todoText" />
    </form>
    <div 
        class="todo-list-items" 
        *ngIf="todos.length > 0; else noTodos">
        <app-todo-item 
            class="todo-item" 
            *ngFor="let item of filteredTodos; index as i" 
            [item]="item"
            (editItemEvent)="editItem($event)"
            (deleteItemEvent)="deleteItem($event)"></app-todo-item>
    </div>
</div>

<ng-template #noTodos>
    <p>No todos added yet.</p>
</ng-template>
